{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<h1>Buy shares</h1>
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="symbol" type="text" required/>
        <p></p>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="sharesnum" placeholder="Shares" type="number" min="1" required />
        </div>

        <button class="btn btn-primary" type="submit">buy</button>
    </form>


{% endblock %}
